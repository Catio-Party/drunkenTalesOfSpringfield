<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons etc</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>Game Title in the works</h1>
        </div>
    </header>
    <main>
        <!-- landing page -->
        <section class="loading">
            <div class="wrapper">
                <!-- headings area -->
                <div class="loadingHeadings">
                    <h2>High Score: 0</h2>
                    <h2>Choose Your Player</h2>
                </div>
                <!-- end headings area -->
                <div class="characterGallery">
                    <!-- need to get images without backgrounds! Also, I think that if the imgs are to be clickable, they should be a button -->
                    <ul class="characterFlex">
                        <li>
                            <button class="characterButton">
                                <img id="homer" class="homer" src="./assets/homer.jpg" alt="">
                            </button>
                        </li>
                        <li>
                            <button class="characterButton">
                                <img id="fry" class="fry" src="./assets/fry.jpg" alt="">
                            </button>
                        </li>
                        <li>
                            <button class="characterButton">
                                <img id="darth" class="darth" src="./assets/darth.jpg" alt="">
                            </button>
                        </li>
                        <li>
                            <button class="characterButton">
                                <img id="han" class="han" src="./assets/han.jpg" alt="">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- end landing page -->


        <!-- main playing section -->
        <section id="mainBoard" class="mainBoard">
            <div class="wrapper">
                <h1>The Drunken Tales of Springfield</h1>
                <div class="topContainer">
                    <div class="characterProfile">Character name n profile</div>
                    <div class="soberContainer">
                        <h3>Sobriety Bar</h3>
                        <div class="soberBar">
                            <div class="soberLevel"></div>
                        </div>
                    </div>
                    <div class="scoreContainer">
                        <p>High Score:</p>
                        <p class="highScore">0</p>
                        <p>Current Score:</p>
                        <p class="currentScore">0</p>
                    </div>
                </div>
                <div class="botContainer">
                    <div class="characterCredentials">
                        <div class="characterPic">character pic</div>
                        <div class="characterQuote">quotes</div>
                    </div>
                    <div class="gameGrid"></div>
                </div>
            </div>
        </section>

        <section class="gameOver">
            <div class="wrapper">
                <h2>You're Sober!</h2>
                <h2>Time to go Home</h2>
                <h3>Current Score: <span class=“endCurrentScore”>0</span></h3>
                <h3>High Score: <span class=“endHigScore”>0</span></h3>
                <div class="buttons">
                    <button class="retry">Retry</button>
                    <button class="changeCharacter">Try with a new character!</button>
                </div>
            </div>
        </section>
        <!-- end Game over page section -->

    </main>
    <footer>
        <div class="wrapper">
            <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
