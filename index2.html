    <main>

        <section id="main" class="main">
            <div class="wrapper">
                <!-- two main divs -->
                <div class=“topContainer”>
                    <div>Character name n possibly profile</div>
                    <div>Sobriety bar</div>
                    <div>High Score and current score</div>
                </div>
                <div class=“botContainer”>
                    <div class=“characterCredentials”>
                        <div>character pic</div>

                    </div>
                    <div class=“gameGrid”>
                        <!-- game grid happens here -->
                    </div>
                </div>
            </div>

        ​

            <div class="wrapper">
                <h2>You're Sober!</h2>
                <h2>Time to go Home</h2>
                <h3>High Score</h3>
                <div class="buttons">
